experiment: "staging_injector"

inputs:
  input0:
    name: "Cap Up (torr)"
    type: scalar
    default: 16.5
    value_range: [10, 25]

  input1:
    name: "Cap downstream (torr)"
    type: scalar
    default: 7.8
    value_range: [0, 20]

  input2:
    name: "HEX-PL1-1 xpos"
    type: scalar
    default: -5
    value_range: [-10, 0]

  input3:
    name: "Valve01"
    type: scalar
    default: 0.02
    value_range: [0, 0.03]

  input4:
    name: "Amplifier 3 [J]"
    type: scalar
    default: 22.25
    value_range: [20, 24]

outputs:
  output1:
    name: "EBeamPrf charge [pC]"
    type: scalar

  output2:
    name: "EBeamPrf fwhm div x [mrad]"
    type: scalar

  output3:
    name: "Beam mean energy [GeV]"
    type: scalar

  output4:
    name: "Beam energy spread [%]"
    type: scalar

simulation_calibration:
  input1:
    name: "Laser energy [J]"
    unit: "J"
    depends_on: "Amplifier 3 [J]"
    alpha: 0.586
    beta: 0.0

  input2:
    name: "Target-to-focus distance [cm]"
    unit: "cm"
    depends_on: "HEX-PL1-1 xpos"
    alpha: -0.1
    beta: 0.0

  input3:
    name: "Dopant concentration [%]"
    unit: "%"
    depends_on: "Valve01"
    alpha: 100
    beta: 0.0

  input4:
    name: "Upstream density [1e18/cm^3]"
    unit: "cm^-3"
    depends_on: "Cap Up (torr)"
    alpha: 0.0644
    beta: 0.0

  input5:
    name: "Downstream density [1e18/cm^3]"
    unit: "cm^-3"
    depends_on: "Cap downstream (torr)"
    alpha: 0.0644
    beta: 0.0

  input6:
    name: "Trapped charge [pC]"
    unit: "pC"
    depends_on: "EBeamPrf charge [pC]"
    alpha: 1.0
    beta: 0.0

  input7:
    name: "Beam RMS div x [mrad]"
    unit: "mrad"
    depends_on: "EBeamPrf fwhm div x [mrad]"
    alpha: 1.0
    beta: 0.0