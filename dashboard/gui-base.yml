# Install latest dependencies with
#   conda create -n gui -f gui-base.yml
#
# But we usually create a lockfile from this file:
#   conda-lock --file gui-base.yml --lockfile gui-lock.yml
#
name: gui
channels:
  - conda-forge
  - pytorch
dependencies:
  - botorch<0.11.0
  - cpuonly
  - matplotlib
  - pandas
  - pip
  - plotly<6
  - pymongo
  - python<3.13
  - pytorch
  - requests
  - scipy
  - torchaudio
  - torchvision
  - trame
  - trame-plotly
  - trame-router
  - trame-vuetify
  - pip:
    - pywebview[qt]
    - sfapi_client
    - git+https://github.com/slaclab/lume-model.git@0c62723b04b78fe858a9b349433b5aacfd267f50
