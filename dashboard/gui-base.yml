

# Install latest dependencies with
#   conda create -n gui -f gui-base.yml
#
# But we usually create a lockfile from this file:
#   conda-lock --file gui-base.yml --lockfile gui-lock.yml
#
name: gui
channels:
  - conda-forge
  - pytorch
  - nodefaults
dependencies:
  - botorch==0.11.0
  - conda
  - cpuonly
  - lume-model>=1.9.0
  - mlflow
  - pandas
  - pip
  - plotly<6
  - pymongo
  - python<3.13
  - pytorch
  - pyyaml
  - scipy
  - trame
  - trame-plotly
  - trame-router
  - trame-vuetify
  - pip:
    - pre-commit
    - sfapi_client
